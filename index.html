<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Exemplo</title>

    <link rel="manifest" href="manifest.json">
</head>
<body>

    <script src="app.js"></script>

</html>
